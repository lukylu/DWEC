<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Evaluable DWEC T2</title>
</head>
<body>

    <!-- Ejercicio 2 -->
    <script>
        i = 0;
        primos = (i/1 && i/i);
        result = prompt("Introduzca un número (el número máximo es 100):");
        
        //Para almacenar en cual número estamos y que números no deberá mostrar anteriores al número introducido
        for (i; result>0 ; i++){
            if(result > 1 && i < 100){ i++;}
        }

        //Impresión del resultado de los números primos mayores o iguales al número introducido
        if(i==result){document.write("Los números primos a partir del número introducido son: " + primos)}

    </script>
    
</body>
</html>
